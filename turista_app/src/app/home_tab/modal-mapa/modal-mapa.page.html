<ion-header>
  <ion-toolbar>
    <ion-title> {{ "Tour Information" | customTranslate | async}} </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar [hidden]="progress" type="indeterminate"></ion-progress-bar>
  <ion-card>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label> {{ "Date for the Tour ?" | customTranslate | async}} </ion-label>
      <ion-datetime displayFormat="YYYY-MM-D" min="1989" max="2021" value="2019-06-17"></ion-datetime>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label>{{ "How Many People ?" | customTranslate | async}}</ion-label>

      <ion-select value="2" okText="OK" cancelText="Dismiss">
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
        <ion-select-option value="4">4</ion-select-option>
        <ion-select-option value="5">5</ion-select-option>
        <ion-select-option value="6">6</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>


  <section>
    <ion-button expand="full" color="primary">{{ "Book Tour" | customTranslate | async}}</ion-button>
  </section>


  <div #map id="map"></div>
</ion-content>
