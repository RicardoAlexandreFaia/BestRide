<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div id="content-menu">
      <img src="assets/BestRideLogo.png" />
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>


  <div class="body">
    <svg height="100%" width="100%">
      <circle cx="0" cy="0" r="230" fill="#FFBA00" />
      <circle cx="0" cy="calc(100%)" r="230" fill="#BC3592" />
      <circle cx="calc(100%)" cy="calc(50%)" r="230" fill="#FF3F00" />
    </svg>
    <div class="content">

      <ion-card>
        <h1> <strong>{{'Reseat Password' | customTranslate | async}}</strong></h1>
        <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>

          <ion-item lines="full">
            <ion-label>{{'Previous Password' | customTranslate | async}}</ion-label>
            <ion-input formControlName="pass" [type]="passwordType"></ion-input>
            <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
          </ion-item>

          <ion-item lines="full">
            <ion-label>{{'New Password' | customTranslate | async}}</ion-label>
            <ion-input formControlName="pass_repeat" [type]="passwordTyperepeat"></ion-input>
            <ion-icon item-end [name]="passwordIconRepeat" class="passwordIconRepeat"
              (click)='hideShowPasswordRepeat()'></ion-icon>
          </ion-item>


          <br>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card>
    </div>
  </div>
</ion-content>
