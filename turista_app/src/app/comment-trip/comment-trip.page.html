<ion-header>
  <ion-toolbar>
    <div id="content-menu">
      <img src="assets/BestRideLogo.png" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="body">

    <svg height="100%" width="100%">
      <circle cx="0" cy="0" r="220" fill="#00adff" />
      <circle cx="0" cy="calc(100%)" r="210" fill="#58a600" />
      <circle cx="calc(100%)" cy="calc(50%)" r="210" fill="#ff3f00" />
    </svg>

    <div class="content">
      <div id="form">
        <ion-card>
          <form [formGroup]="registrationForm" (ngSubmit)="submit()">
            <ion-item>
              <ion-label>{{'Rate this Trip: ' | customTranslate | async}}</ion-label>
              <ion-input type="number" min="1" max="5" formControlName="rating" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>{{'Final Comment: ' | customTranslate | async}}</ion-label>
              <ion-textarea placeholder="" formControlName="comment" type="text" required>
              </ion-textarea>
            </ion-item>

            <ion-button color="warning" [disabled]="!registrationForm.valid" id="btn_login" type="submit" block>
              {{'Post Commentary' | customTranslate | async}}
            </ion-button>
          </form>
        </ion-card>
      </div>

      <div scrollY="true" class="botoes">
        <ion-list *ngFor="let comment of comments">
          <div>
            <ion-card-header>
              <ion-card-subtitle>
                {{"" + comment.author.name}}
                <br>
                {{comment.rating}}
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              {{comment.comment}}
            </ion-card-content>
          </div>
        </ion-list>
      </div>
    </div>
  </div>

</ion-content>
