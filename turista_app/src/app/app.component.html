<ion-app>
  <ion-menu menuId="main-menu" contentId="main" type="reveal" swipeGesture="false">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/icon/favicon.png">
        <ion-label>
          <h2>User</h2>
          <p>Best Ride</p>
        </ion-label>
      </div>

      <ion-list class="menu-items" lines="none">
        <ion-item [routerLink]="['/menu']" translate [translateParams]="{ lang: language }">
          <ion-icon name="map-outline"></ion-icon>
          menu_navegacao.map
        </ion-item>

        <ion-item [routerLink]="['/definicoes']" translate [translateParams]="{ lang: language }">
          <ion-icon name="settings-outline"></ion-icon> menu_navegacao.definitions
        </ion-item>

        <ion-item [routerLink]="['/calendario']" translate [translateParams]="{ lang: language }">
          <ion-icon name="calendar-outline"></ion-icon> menu_navegacao.agend
        </ion-item>

        <ion-item [routerLink]="['/dados-conta']" translate [translateParams]="{ lang: language }">
          <ion-icon name="person-outline"></ion-icon> menu_navegacao.personal
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
