<ion-header>
  <ion-toolbar>
    <img id="img" src="assets/BestRideLogo.png" />
    <ion-buttons slot="end">
      <button (click)="cancel()">
        <ion-icon name="close" style="zoom:2.0;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid text-center>
  </ion-grid>
  <ion-card class="welcome-card">
    <ion-img src="/assets/icon/BestRide.ico"></ion-img>
    <ion-card-header>
      <ion-card-title>Payment</ion-card-title>
      <ion-row>
        <ion-col>Total Payment</ion-col>
        <ion-col>{{paymentAmount}} <ion-icon name="{{currencyIcon}}"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <form action="/" method="post" id="payment-form">
        <div>
          <div id="card-number">
          </div>
          <div id="card-expiry">
          </div>
          <div id="card-cvc">
          </div>
          <!-- Used to display Element errors -->
          <div id="card-errors" role="alert"></div>
        </div>
        <ion-button type="submit" color="warning" expand="full">Pay Trip</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
