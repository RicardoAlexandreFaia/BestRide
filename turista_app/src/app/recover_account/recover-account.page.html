<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <img id="img" style="width: 15%;margin-left: 11%;" src="assets/BestRideSplash.png" />
    <ion-title style="text-align: center;">BestRide
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="conteudo">

    <img id="imagem" src="assets/BestRide.png" />

    <form class="form" [formGroup]="registrationForm" (ngSubmit)="submit()">
      <ion-card>
        <ion-item>

          <ion-label>Email</ion-label>
          <ion-input formControlName="email" type="email" required></ion-input>
        </ion-item>
      </ion-card>

      <ion-button [disabled]="!registrationForm.valid" color="primary" expand="block" type="submit">
        {{'Recover account' | customTranslate | async}}
      </ion-button>
    </form>

  </ion-list>

</ion-content>
